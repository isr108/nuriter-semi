insertReportNuri=INSERT INTO BOARD VALUES ('B'||TO_CHAR(BOARD_SEQ.NEXTVAL), ?, ? , ?,DEFAULT, SYSDATE,'REPORT',NULL, ?, 'Y')
reportListCount=SELECT COUNT(*) FROM BOARD
selectReportList= SELECT RNUM, BOARD_TITLE, BOARD_CONTENT, REPORTER, BOARD_DATE, NURIBOSS FROM(SELECT ROWNUM RNUM, BOARD_TITLE, BOARD_CONTENT, REPORTER, BOARD_DATE, NURIBOSS FROM(SELECT BOARD_TITLE, BOARD_CONTENT, M.NICKNAME REPORTER, BOARD_DATE, M2.NICKNAME NURIBOSS FROM BOARD B JOIN MEMBER M ON(B.USER_NUMBER = M.USER_NUMBER) JOIN NEWNURI N ON(B.NURI_NUMBER = N.NURI_NUMBER) JOIN MEMBER M2 ON(N.OWNER_NUMBER = M2.USER_NUMBER) WHERE BOARD_SORT = 'REPORT')) WHERE RNUM BETWEEN ? AND ?
