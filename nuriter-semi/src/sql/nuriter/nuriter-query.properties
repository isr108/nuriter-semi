insertNuriter=INSERT INTO NEWNURI VALUES('N' || TO_CHAR(NEWNURI_SEQ.nextval), ?, ?, ?, ?, ?, ?, ?, ?, ?, DEFAULT, ?, DEFAULT, DEFAULT, ?)
selectCurrval=SELECT NEWNURI_SEQ.CURRVAL FROM DUAL
insertNuriterBoard=INSERT INTO BOARD VALUES('B' || TO_CHAR(BOARD_SEQ.NEXTVAL), ?, ?, ?, DEFAULT, DEFAULT, 'NURITER', NULL, ?, DEFAULT)
selectBoardCurrval=SELECT BOARD_SEQ.CURRVAL FROM DUAL
insertBoardAttachment=INSERT INTO ATTACHMENT VALUES('A' || TO_CHAR(ATTACHMENT_SEQ.NEXTVAL), ?, ?, ?, ?, DEFAULT, 1, DEFAULT, DEFAULT)
selectCategoryList=SELECT CATEGORY_ID, CATEGORY_NAME FROM CATEGORY WHERE PARENTSCATEGORY_ID = (SELECT CATEGORY_ID FROM CATEGORY WHERE CATEGORY_NAME=?)
insertNuriBoss=INSERT INTO NEWNURI_BOSS VALUES('NB' || TO_CHAR(NEWNURI_BOSS_SEQ.NEXTVAL), ?, ?, ?, NULL, NULL, DEFAULT, DEFAULT)
listCount=SELECT COUNT(*) FROM NEWNURI WHERE OWNER_NUMBER=?
myNuriListCount=SELECT COUNT(*) FROM PAYMENT WHERE USER_NUMBER=?
selectOpenList=SELECT ROWNUM RNUM, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM(SELECT ROWNUM RNUM, NURI_NUMBER, OWNER_NUMBER, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM NEWNURI WHERE OWNER_NUMBER=? AND END_DATE >= SYSDATE ORDER BY APPLICATION_DATE ASC) WHERE RNUM BETWEEN ? AND ?
selectEndedList=SELECT ROWNUM RNUM, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM(SELECT ROWNUM RNUM, NURI_NUMBER, OWNER_NUMBER, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM NEWNURI WHERE OWNER_NUMBER=? AND END_DATE < SYSDATE ORDER BY APPLICATION_DATE ASC) WHERE RNUM BETWEEN ? AND ?
selectMyNuriList=SELECT ROWNUM RNUM, PAYMENT_ID, NURI_NAME, NICKNAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE, USER_NUMBER, NURI_NUMBER FROM (SELECT ROWNUM RNUM, PAYMENT_ID, N.NURI_NAME, M.NICKNAME, N.START_DATE, N.END_DATE, N.PLACE, N.PRICE, N.APPLICATION_DATE, P.USER_NUMBER, P.NURI_NUMBER FROM PAYMENT P JOIN NEWNURI N ON(P.NURI_NUMBER = N.NURI_NUMBER) JOIN MEMBER M ON (P.USER_NUMBER = M.USER_NUMBER) WHERE N.END_DATE >= SYSDATE AND M.USER_NUMBER=? ORDER BY APPLICATION_DATE ASC) WHERE RNUM BETWEEN ? AND ?
selectNuriterList=SELECT NURI_NUMBER, OWNER_NUMBER, CATEGORY_ID, NURI_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, NEWNURI_CONUNT FROM NEWNURI
selectNuriterThumbnailMap=SELECT RNUM, NURI_NUMBER, OWNER_NUMBER, NICKNAME, NURI_NAME, CATEGORY_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, NEWNURI_CONUNT, PID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE FROM(SELECT ROWNUM RNUM, NURI_NUMBER, OWNER_NUMBER, NICKNAME, NURI_NAME, CATEGORY_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, NEWNURI_CONUNT, PID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE FROM(SELECT N.NURI_NUMBER, N.OWNER_NUMBER, M.NICKNAME, N.NURI_NAME, C.CATEGORY_NAME, N.NCONTENT, N.START_DATE, N.END_DATE, N.START_TIME, N.PLACE, N.PRICE, N.APPLICATION_DATE, N.PERSONNEL, N.NEWNURI_CONUNT, P.PID, P.ORIGIN_NAME, P.CHANGE_NAME, P.FILE_PATH, P.UPLOAD_DATE FROM NEWNURI N JOIN MEMBER M ON(N.OWNER_NUMBER = M.USER_NUMBER) JOIN CATEGORY C ON(C.CATEGORY_ID = N.CATEGORY_ID) JOIN NEWNURI_POTO P ON(P.NURI_NUMBER = N.NURI_NUMBER))) WHERE RNUM BETWEEN ? AND ?
nuriterListCount=SELECT COUNT(*) FROM NEWNURI
updateCount=UPDATE BOARD SET BCOUNT=(SELECT BCOUNT FROM BOARD WHERE BOARD_SORT='ANNOUNCEMENT' AND BOARD_NUMBER=?) + 1 WHERE BOARD_NUMBER=?
selectOne=SELECT NURI_NUMBER, NICKNAME, OWNER_NUMBER, CATEGORY_ID, NURI_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, NEWNURI_CONUNT FROM NEWNURI, MEMBER WHERE NEWNURI.OWNER_NUMBER = MEMBER.USER_NUMBER AND NURI_NUMBER=?