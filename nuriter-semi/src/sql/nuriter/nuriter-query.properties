insertNuriter=INSERT INTO NEWNURI VALUES('N' || TO_CHAR(NEWNURI_SEQ.nextval), ?, ?, ?, ?, ?, ?, ?, ?, ?, DEFAULT, ?, DEFAULT, DEFAULT, ?)
selectCurrval=SELECT NEWNURI_SEQ.CURRVAL FROM DUAL
insertNuriterBoard=INSERT INTO BOARD VALUES('B' || TO_CHAR(BOARD_SEQ.NEXTVAL), ?, ?, ?, DEFAULT, DEFAULT, 'NURITER', NULL, ?, DEFAULT)
selectBoardCurrval=SELECT BOARD_SEQ.CURRVAL FROM DUAL
insertBoardAttachment=INSERT INTO ATTACHMENT VALUES('A' || TO_CHAR(ATTACHMENT_SEQ.NEXTVAL), ?, ?, ?, ?, DEFAULT, 1, DEFAULT, DEFAULT)
selectCategoryList=SELECT CATEGORY_ID, CATEGORY_NAME FROM CATEGORY WHERE PARENTSCATEGORY_ID = (SELECT CATEGORY_ID FROM CATEGORY WHERE CATEGORY_NAME=?)
insertNuriBoss=INSERT INTO NEWNURI_BOSS VALUES('NB' || TO_CHAR(NEWNURI_BOSS_SEQ.NEXTVAL), ?, ?, ?, NULL, NULL, DEFAULT, DEFAULT)
listCount=SELECT COUNT(*) FROM NEWNURI WHERE OWNER_NUMBER=?
myNuriListCount=SELECT COUNT(*) FROM PAYMENT WHERE USER_NUMBER=?
selectOpenList=SELECT ROWNUM RNUM, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM(SELECT ROWNUM RNUM, NURI_NUMBER, OWNER_NUMBER, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM NEWNURI WHERE OWNER_NUMBER=? AND END_DATE >= SYSDATE ORDER BY APPLICATION_DATE ASC) WHERE RNUM BETWEEN ? AND ?
selectEndedList=SELECT ROWNUM RNUM, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM(SELECT ROWNUM RNUM, NURI_NUMBER, OWNER_NUMBER, NURI_NAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE FROM NEWNURI WHERE OWNER_NUMBER=? AND END_DATE < SYSDATE ORDER BY APPLICATION_DATE ASC) WHERE RNUM BETWEEN ? AND ?
selectMyNuriList=SELECT ROWNUM RNUM, PAYMENT_ID, NURI_NAME, NICKNAME, START_DATE, END_DATE, PLACE, PRICE, APPLICATION_DATE, USER_NUMBER, NURI_NUMBER FROM (SELECT ROWNUM RNUM, PAYMENT_ID, N.NURI_NAME, M.NICKNAME, N.START_DATE, N.END_DATE, N.PLACE, N.PRICE, N.APPLICATION_DATE, P.USER_NUMBER, P.NURI_NUMBER FROM PAYMENT P JOIN NEWNURI N ON(P.NURI_NUMBER = N.NURI_NUMBER) JOIN MEMBER M ON (P.USER_NUMBER = M.USER_NUMBER) WHERE N.END_DATE >= SYSDATE AND M.USER_NUMBER=? ORDER BY APPLICATION_DATE ASC) WHERE RNUM BETWEEN ? AND ?
selectNuriterList=SELECT * FROM NEWNURI, CATEGORY WHERE NEWNURI.CATEGORY_ID = CATEGORY.CATEGORY_ID AND PARENTSCATEGORY_ID = ?
selectNuriterThumbnailMap=SELECT RNUM, NURI_NUMBER, OWNER_NUMBER, NICKNAME, NURI_NAME, CATEGORY_ID, CATEGORY_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE FROM(SELECT ROWNUM RNUM, NURI_NUMBER, OWNER_NUMBER, NICKNAME, NURI_NAME, CATEGORY_ID, CATEGORY_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE FROM(SELECT N.NURI_NUMBER, N.OWNER_NUMBER, M.NICKNAME, N.NURI_NAME, N.CATEGORY_ID, C.CATEGORY_NAME, C.PARENTSCATEGORY_ID, N.NCONTENT, N.START_DATE, N.END_DATE, N.START_TIME, N.PLACE, N.PRICE, N.APPLICATION_DATE, N.PERSONNEL, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE FROM NEWNURI N JOIN MEMBER M ON(N.OWNER_NUMBER = M.USER_NUMBER) JOIN CATEGORY C ON(C.CATEGORY_ID = N.CATEGORY_ID) JOIN BOARD B ON(B.NURI_NUMBER = N.NURI_NUMBER)JOIN ATTACHMENT A ON(A.BOARD_NUMBER = B.BOARD_NUMBER) WHERE PARENTSCATEGORY_ID = 'C1')) WHERE RNUM BETWEEN ? AND ?
nuriterListCount=SELECT COUNT(*) FROM BOARD, NEWNURI, CATEGORY WHERE BOARD.NURI_NUMBER = NEWNURI.NURI_NUMBER AND NEWNURI.CATEGORY_ID = CATEGORY.CATEGORY_ID AND BOARD_SORT = 'NURITER' AND PARENTSCATEGORY_ID = ?
updateCount=UPDATE BOARD SET BCOUNT=(SELECT BCOUNT FROM NEWNURI, BOARD WHERE NEWNURI.NURI_NUMBER = BOARD.NURI_NUMBER AND BOARD_SORT='NURITER' AND BOARD.NURI_NUMBER = ?) + 1 WHERE BOARD_NUMBER = (SELECT BOARD_NUMBER FROM NEWNURI, BOARD WHERE NEWNURI.NURI_NUMBER = BOARD.NURI_NUMBER AND BOARD_SORT='NURITER' AND BOARD.NURI_NUMBER = ?)
selectOne=SELECT NURI_NUMBER, NICKNAME, OWNER_NUMBER, NEWNURI.CATEGORY_ID, CATEGORY.CATEGORY_NAME, CATEGORY.PARENTSCATEGORY_ID, NURI_NAME, NCONTENT, START_DATE, END_DATE, START_TIME, PLACE, PRICE, APPLICATION_DATE, PERSONNEL, ATTEND_COUNT, PROGRESS FROM CATEGORY, NEWNURI, MEMBER WHERE CATEGORY.CATEGORY_ID = NEWNURI.CATEGORY_ID AND NEWNURI.OWNER_NUMBER = MEMBER.USER_NUMBER AND NURI_NUMBER = ?